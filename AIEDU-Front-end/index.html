<!DOCTYPE html>
<html lang="en">
<head>
    <title>AI education</title>
    <link rel="stylesheet" href="css/index.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- NAVBAR CREATION -->
   <header class="header">
    <nav class="navbar">
        <a href="/AIEDU-Content-end/shouyehome.html">Home</a>

    </nav>
    
   </header>
    <!-- LOGIN FORM CREATION -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxl-xing'></i>AI education</h2>
            <div class="text-item">
                <h2>欢迎来到 <br><span>
                    人工智能学习平台
                </span></h2>
                <p>一个有趣的人工智能学习乐园 ✨</p>
                
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>登录</h2>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >用户名</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>密码</label>
                    </div>
                    <div class="remember-password">
                        <label for=""></label>
                        <a href="#">忘记密码？</a>
                    </div>
                    <button class="btn">登录</button>
                    <div class="create-account">
                        <p> 还没有创建账户？点击 <a href="#" class="register-link">✨这里✨</a> 创建</p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="">

                    <h2>注册</h2>

                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label >用户名</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >邮箱</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" required>
                        <label>密码</label>
                    </div>
                    <div class="remember-password">
                        <label for=""><input type="checkbox">同意《登录须知》</label>
                    </div>
                    <button class="btn">登录</button>
                    <div class="create-account">
                        <p>已经创建账户? 点击 <a href="#" class="login-link">✨这里✨</a> 登录</p>
                    </div>
                </form>
            </div>
        </div>
    </div>
     <!-- SIGN UP FORM CREATION -->

    <script src="js/index.js"></script>
</body>

</html>
